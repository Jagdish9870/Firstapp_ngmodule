<div class="row mt-3"> 
  @for (course of courses; track $index) {
    <div class="col-lg-4 mb-4">
<div class="box" align="center">
    <div class="course-img" align="center">
        <img [src]="course.image" />

        @if(isAdmin){
            <button class="btn btn-secondary" (click)="deleteCourse(course)">
                <i class="bi bi-trash-fill"></i>
            </button>
        }
    </div>
    <h4 class="mt-3"> 
        {{course?.title}}</h4>
        <p class="mt-2">
         {{course?.description}} </p>
        
   
</div>
 

    </div>
   
    }

@empty {
     @if(isAdmin){
          <div align="center">
        No courses
    </div>
     }
  
}
</div>
